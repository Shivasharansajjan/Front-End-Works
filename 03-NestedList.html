<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedList</title>
</head>
<body style="background-color: beige;">
    <!---Course list-->
    <ol style="background-color: rgb(117, 117, 71) color white;">
    <li>Java</li>
    <!---1st level Nested list-->
    <ul>
        <li>Core Java</li>
        <li>Advanced Java</li>
        <!--2nd level Nested list-->
        <ol style="list-style-type: lower-alpha;">
            <li>JDBC</li>
            <li>Servlets</li>
            <!--3nd level Nested list-->
            <ul>
                <li>One level servlet chaing</li>
                <li>Two level servlet chaing</li>
            </ul>
            <li>JSP</li>
        </ol>
        <li>Spring Frame work</li>
    </ul>
    <li>Python</li>
</ol>
</body>
</html>
